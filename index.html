<!Doctype html>
<html>
    <head>
        <title>FORM_PRACTICE</title>
    </head>
    <style>
        body{
            background-color: azure;
        }
    </style>
    <body>
        <form>
            <h1>
                Registration form
            </h1>
            <p>
                Please enter your details in the form below.
            </p>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of birth:
                    </td>
                    <td>
                        <input type="date" name="password" placeholder="Date of Birth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="mail" name="Address" placeholder="Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Telephone no:
                    </td>
                    <td>
                        <select>
                            <option>250</option>
                            <option>251</option>
                            <option>252</option>
                            <option>253</option>
                            <option>254</option>
                            <option>255</option>
                            <option>256</option>
                            <option>257</option>
                        </select>
                        <input type="phone" name="Telephone" placeholder="0123456789">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="text" name="Email Address" placeholder="Email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Course:
                    </td>
                    <td>
                        <input type="text" name="Course" placeholder="Course">
                    </td>
                </tr>
            </table>
            <button>Register</button>
            <button>Cancel</button>
        </form>
    </body>
</html>
